reviewer_review_homepage:
    path:  /
    defaults: { _controller: ReviewerReviewBundle:Default:index }

# app/config/routing.yml
fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

admin_area:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

view:
    path: /view/{id}
    defaults: { _controller: ReviewerReviewBundle:BookReview:view }
    requirements:
        id: \d+

create:
    path:     /create
    defaults: { _controller: ReviewerReviewBundle:BookReview:create }

edit:
    path:     /edit/{id}
    defaults: { _controller: ReviewerReviewBundle:BookReview:edit }
    requirements:
        id: \d+

delete:
    path:     /delete/{id}
    defaults: { _controller: ReviewerReviewBundle:BookReview:delete }
    requirements:
        id: \d+
