reviewer_review_homepage:
  path:  /
  defaults: { _controller: ReviewerReviewBundle:Default:index }

review_view:
  path:     /view/review/{id}
  defaults: { _controller: ReviewerReviewBundle:BookReview:viewReview }
  requirements:
    id: \d+

review_create:
  path:     /create/review/{isbn}
  defaults: { _controller: ReviewerReviewBundle:BookReview:createReview }

book_view:
  path:     /view/book/{id}
  defaults: {  _controller: ReviewerReviewBundle:BookReview:viewBook}
  requirements:
    id: \d+

book_create:
  path:     /create/book
  defaults: {  _controller: ReviewerReviewBundle:BookReview:createBook}

book_genre:
  path:     /book/genre/{genreId}
  defaults: {  _controller: ReviewerReviewBundle:BookReview:viewBooksByGenre}
  requirements:
    genreId: \d+
search:
  path:  /search/{seachQuery}
  defaults: {  _controller: ReviewerReviewBundle:Filtering:submitSearch}

edit:
  path:     /edit/{id}/{isbn}
  defaults: { _controller: ReviewerReviewBundle:BookReview:editReview }
  requirements:
    id: \d+

delete:
    path:     /delete/{id}
    defaults: { _controller: ReviewerReviewBundle:BookReview:deleteReview }
    requirements:
        id: \d+

report_review:
  path:     /report/{id}
  defaults: {  _controller: ReviewerReviewBundle:BookReview:report}
  requirements:
    id: \d+